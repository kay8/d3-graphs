<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D3 Practice 2</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Prices paid to coffee growers (US cens / lb)</h1>

    <svg id="graph"></svg>
    <ul id="contries" class="country-list">
      <li class="country-item"><button class="js-trigger-chart" data-id="1" data-index="0">Colombia</button></li>
      <li class="country-item"><button class="js-trigger-chart" data-id="8" data-index="1">Cuba</button></li>
      <li class="country-item"><button class="js-trigger-chart" data-id="9" data-index="2">Dominican Republic</button></li>
      <li class="country-item"><button class="js-trigger-chart" data-id="11" data-index="3">El Salvador</button></li>
      <li class="country-item"><button class="js-trigger-chart" data-id="12" data-index="4">Guatemala</button></li>
      <li class="country-item"><button class="js-trigger-chart" data-id="14" data-index="5">Honduras</button></li>
      <li class="country-item"><button class="js-trigger-chart" data-id="15" data-index="6">India</button></li>
    </ul>

  </div>

  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
